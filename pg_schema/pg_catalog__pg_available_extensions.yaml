type: view
view_sql: " SELECT e.name,\n    e.default_version,\n    x.extversion AS installed_version,\n\
  \    e.comment\n   FROM pg_available_extensions() e(name, default_version, comment)\n\
  \     LEFT JOIN pg_extension x ON e.name = x.extname;"
schema:
  name: varchar(64)
  default_version: varchar(256)
  installed_version: varchar(256)
  comment: varchar(256)
pg_types:
  name: name
  default_version: text
  installed_version: text
  comment: text
