[package]
name = "datafusion_pg_catalog"
version = "0.1.0"
edition = "2021"

[dependencies]
datafusion = "47.0.0"
sqlparser = "0.55.0"
arrow = "55.0.0"
chrono = "0.4.40"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
