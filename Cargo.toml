serde_yaml = "0.9"
regex = "1"
async-trait = "0.1"
uuid = { version = "1.16.0", features = ["v4"] }
pgwire = "0.28.0"
futures = "0.3.31"
anyhow = "1.0.98"
bytes = "1.10.1"
log = "0.4.27"
once_cell = "1.21.3"
datafusion-functions-aggregate = "47.0.0"

[dev-dependencies]
tempfile = "3"
